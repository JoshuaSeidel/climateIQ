name: Build HA Add-on

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - "climateiq/**"
      - "VERSION"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-addon:
    name: Build ${{ matrix.arch }} add-on image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base: python:3.13-alpine
          - arch: aarch64
            platform: linux/arm64
            base: python:3.13-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "value=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Lowercase owner
        id: owner
        run: echo "value=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: climateiq/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.base }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/climateiq-addon-${{ matrix.arch }}:${{ steps.version.outputs.value }}
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/climateiq-addon-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
