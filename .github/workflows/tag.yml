name: Auto-tag on VERSION change

on:
  push:
    branches: [main]
    paths: [VERSION]

jobs:
  tag:
    name: Create version tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "value=v$(cat VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check
        run: |
          if git rev-parse "${{ steps.version.outputs.value }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.value }}" -m "Release ${{ steps.version.outputs.value }}"
          git push origin "${{ steps.version.outputs.value }}"
