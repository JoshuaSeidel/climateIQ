name: "Bug report"
description: "Report a reproducible bug in ClimateIQ"
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve ClimateIQ!

  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the issue
      placeholder: "When I ... I expect ..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List the minimal steps to reproduce the issue
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected component(s)
      options:
        - Backend API
        - Frontend UI
        - Infrastructure / DevOps
        - Documentation
        - Other / Unsure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version / commit hash
      placeholder: e.g. v0.5.1 or 1a2b3c4
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant log output, stack traces, or attach screenshots
      render: shell

  - type: textarea
    id: notes
    attributes:
      label: Additional context
      description: Anything else we should know?
